<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Yield For Good</title>
    <!-- Load ethers from UNPKG CDN -->
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            cursor: pointer;
        }

        .logo img {
            height: 60px;
        }

        .nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .donate-btn, .withdraw-btn {
            background-color: #1a1a1a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .withdraw-btn {
            background-color: #4a4a4a;
        }

        .charities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .charity-card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #eee;
        }

        .charity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .charity-card img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-btn {
            background-color: #666;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #555;
        }

        #status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .error {
            background-color: #ffe6e6;
            color: #ff0000;
        }

        .success {
            background-color: #e6ffe6;
            color: #008000;
        }

        .balance-info {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">
            <img src="logo.png" alt="Yield For Good">
        </a>
        <nav class="nav">
            <a href="#about">About</a>
            <a href="#" class="donate-btn" onclick="openModal('Yield For Good')">DONATE NOW</a>
            <button onclick="withdrawFunds()" class="withdraw-btn">WITHDRAW</button>
            <div id="balance-info" class="balance-info"></div>
        </nav>
    </header>

    <div class="charities-grid">
        <div class="charity-card" onclick="openModal('Yield For Good')">
            <img src="logo.png" alt="Yield For Good">
            <h3>Yield For Good</h3>
            <p>Empowering Change Through Yield</p>
        </div>
    </div>

    <div class="modal" id="donationModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Donate to Charity</h2>
            <form id="donationForm">
                <div class="input-group">
                    <label for="eth-amount">Donation Amount (ETH)</label>
                    <input type="number" id="eth-amount" step="0.0001" min="0.0001" placeholder="0.0001" required>
                </div>

                <div class="input-group">
                    <label for="lock-period">Lock Period (Seconds)</label>
                    <input type="number" id="lock-period" placeholder="604800" required>
                </div>

                <button type="submit" class="submit-btn">Confirm Donation</button>
            </form>
            <div id="status-message"></div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            if (typeof window.ethers === 'undefined') {
                console.error('Ethers library not loaded');
            } else {
                console.log('Ethers library loaded successfully');
                // Check balance immediately when page loads
                updateBalanceInfo();
            }
        });

        let contract;
        let signer;

<script>
    // Updated ABI to match the full contract
    const contractABI = [
        {
            "inputs": [
                {"name": "lockTime", "type": "uint256"}
            ],
            "name": "deposit",
            "outputs": [],
            "stateMutability": "payable",
            "type": "function"
        },
        {
            "inputs": [],
            "name": "withdraw",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
        },
        {
            "inputs": [{"name": "", "type": "address"}],
            "name": "depositedAmount",
            "outputs": [{"name": "", "type": "uint256"}],
            "stateMutability": "view",
            "type": "function"
        },
        {
            "inputs": [{"name": "", "type": "address"}],
            "name": "userLockTime",
            "outputs": [{"name": "", "type": "uint256"}],
            "stateMutability": "view",
            "type": "function"
        }
    ];

    async function checkBalance() {
        try {
            if (!await connectWallet()) return;
            
            const userAddress = await signer.getAddress();
            const amount = await contract.depositedAmount(userAddress);
            const lockTimeStamp = await contract.userLockTime(userAddress);
            
            const amountInEth = ethers.utils.formatEther(amount);
            const currentTime = Math.floor(Date.now() / 1000);
            
            if (amount.eq(0)) {
                return "No funds available to withdraw";
            }
            
            if (parseInt(lockTimeStamp.toString()) > currentTime) {
                const remainingTime = parseInt(lockTimeStamp.toString()) - currentTime;
                return `${amountInEth} ETH locked for ${remainingTime} more seconds`;
            }
            
            return `${amountInEth} ETH available to withdraw`;
        } catch (error) {
            console.error("Error checking balance:", error);
            return "Error checking balance";
        }
    }


        
        async function connectWallet() {
            try {
                if (typeof window.ethereum === 'undefined') {
                    throw new Error('Please install MetaMask to use this feature');
                }

                await window.ethereum.request({ method: 'eth_requestAccounts' });
                
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                
                contract = new ethers.Contract(contractAddress, contractABI, signer);
                
                return true;
            } catch (error) {
                showStatus(error.message, true);
                return false;
            }
        }
        async function updateBalanceInfo() {
            const balanceInfo = document.getElementById('balance-info');
            const balance = await checkBalance();
            balanceInfo.textContent = balance;
        }

        async function withdrawFunds() {
            try {
                if (!await connectWallet()) return;

                const balanceStatus = await checkBalance();
                if (balanceStatus.includes("locked") || balanceStatus.includes("No funds")) {
                    showStatus(balanceStatus, true);
                    return;
                }

                showStatus('Initiating withdrawal...');
                const tx = await contract.withdraw();
                showStatus('Processing withdrawal...');
                
                await tx.wait();
                showStatus('Withdrawal successful! Amount: ' + balanceStatus);
                
                // Update balance info after successful withdrawal
                setTimeout(updateBalanceInfo, 2000);
            } catch (error) {
                showStatus(error.message, true);
            }
        }

        function openModal(charityName) {
            const modal = document.getElementById('donationModal');
            const modalTitle = document.getElementById('modalTitle');
            modalTitle.textContent = `Donate to ${charityName}`;
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('donationModal');
            modal.classList.remove('active');
            document.getElementById('status-message').style.display = 'none';
        }

        function showStatus(message, isError = false) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.className = isError ? 'error' : 'success';
            statusElement.style.display = 'block';
        }

        document.getElementById('donationModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.getElementById('donationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!await connectWallet()) return;

            const ethAmount = document.getElementById('eth-amount').value;
            const lockPeriod = document.getElementById('lock-period').value;

            try {
                const weiAmount = ethers.utils.parseEther(ethAmount.toString());
                
                const tx = await contract.deposit(lockPeriod, {
                    value: weiAmount
                });

                showStatus('Processing transaction...');
                
                await tx.wait();
                
                showStatus('Donation successful!');
                
                // Update balance info after successful donation
                setTimeout(() => {
                    updateBalanceInfo();
                    closeModal();
                }, 2000);
            } catch (error) {
                showStatus(error.message, true);
            }
        });

        // Listen for network changes and update balance
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', updateBalanceInfo);
            window.ethereum.on('chainChanged', updateBalanceInfo);
        }
    </script>
</body>
</html>
