<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Yield For Good</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js" 
        integrity="sha512-FzdR15dZi/SSmzNz6I/sRy0GOLIoGPN9ZhIzcmO0VWr43YxfCI2+VyX3J5sOSzpvF2WMWt4Lvv7mHLUXBQtrw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            cursor: pointer;
        }

        .logo img {
            height: 60px;
        }

        .nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .donate-btn, .withdraw-btn {
            background-color: #1a1a1a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .withdraw-btn {
            background-color: #4a4a4a;
        }

        .charities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .charity-card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #eee;
        }

        .charity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .charity-card img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-btn {
            background-color: #666;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #555;
        }

        #status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .error {
            background-color: #ffe6e6;
            color: #ff0000;
        }

        .success {
            background-color: #e6ffe6;
            color: #008000;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">
            <img src="logo.png" alt="Yield For Good">
        </a>
        <nav class="nav">
            <a href="#about">About</a>
            <a href="#" class="donate-btn">DONATE NOW</a>
            <button onclick="withdrawFunds()" class="withdraw-btn">WITHDRAW</button>
        </nav>
    </header>

    <div class="charities-grid">
        <div class="charity-card" onclick="openModal('Yield For Good')">
            <img src="logo.png" alt="Yield For Good">
            <h3>Yield For Good</h3>
            <p>Empowering Change Through Yield</p>
        </div>
    </div>

    <div class="modal" id="donationModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Donate to Charity</h2>
            <form id="donationForm">
                <div class="input-group">
                    <label for="eth-amount">Donation Amount (ETH)</label>
                    <input type="number" id="eth-amount" step="0.0001" min="0.0001" placeholder="0.0001" required>
                </div>

                <div class="input-group">
                    <label for="lock-period">Lock Period (Seconds)</label>
                    <input type="number" id="lock-period" placeholder="604800" required>
                </div>

                <button type="submit" class="submit-btn">Confirm Donation</button>
            </form>
            <div id="status-message"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contractABI = [
                "function deposit(uint256 lockTime) payable external nonReentrant",
                "function withdraw() external nonReetrant"
            ];

            const contractAddress = "0xd9582a10448fA9eC8f816782664e97051B0Fd931";

            let selectedCharity = '';
            let contract;
            let signer;

            async function connectWallet() {
                try {
                    if (typeof window.ethereum === 'undefined') {
                        throw new Error('Please install MetaMask to use this feature');
                    }

                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    
                    contract = new ethers.Contract(contractAddress, contractABI, signer);
                    
                    return true;
                } catch (error) {
                    showStatus(error.message, true);
                    return false;
                }
            }

            async function withdrawFunds() {
                try {
                    if (!await connectWallet()) {
                        return;
                    }

                    const tx = await contract.withdraw();
                    showStatus('Processing withdrawal...');
                    
                    await tx.wait();
                    showStatus('Withdrawal successful!');
                } catch (error) {
                    showStatus(error.message, true);
                }
            }

            function openModal(charityName) {
                selectedCharity = charityName;
                const modal = document.getElementById('donationModal');
                const modalTitle = document.getElementById('modalTitle');
                modalTitle.textContent = `Donate to ${charityName}`;
                modal.classList.add('active');
            }

            function closeModal() {
                const modal = document.getElementById('donationModal');
                modal.classList.remove('active');
                document.getElementById('status-message').style.display = 'none';
            }

            function showStatus(message, isError = false) {
                const statusElement = document.getElementById('status-message');
                statusElement.textContent = message;
                statusElement.className = isError ? 'error' : 'success';
                statusElement.style.display = 'block';
            }

            document.getElementById('donationModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });

            document.getElementById('donationForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!await connectWallet()) {
                    return;
                }

                const ethAmount = document.getElementById('eth-amount').value;
                const lockPeriod = document.getElementById('lock-period').value;

                try {
                    const weiAmount = ethers.utils.parseEther(ethAmount.toString());
                    
                    const tx = await contract.deposit(lockPeriod, {
                        value: weiAmount
                    });

                    showStatus('Processing transaction...');
                    
                    await tx.wait();
                    
                    showStatus('Donation successful!');
                    
                    setTimeout(closeModal, 2000);
                } catch (error) {
                    showStatus(error.message, true);
                }
            });

            // Make functions globally accessible
            window.connectWallet = connectWallet;
            window.withdrawFunds = withdrawFunds;
            window.openModal = openModal;
            window.closeModal = closeModal;
            window.showStatus = showStatus;
        });
    </script>
</body>
</html>
