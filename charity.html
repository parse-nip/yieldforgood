<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Yield For Good</title>
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .header {
            background: #222;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .header .logo img {
            height: 40px;
        }

        .nav a, .withdraw-btn {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .donate-btn {
            background-color: #00aaff;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .withdraw-btn {
            background-color: #ff6347;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .charities-grid {
            display: grid;
            grid-template-columns: 1fr;
            justify-items: center;
            margin: 20px;
        }

        .charity-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            max-width: 300px;
        }

        .charity-card img {
            width: 100px;
            margin-bottom: 15px;
        }

        /* Modal Styles (Deposit) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .submit-btn {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Modal Styles (Error) */
        .modal-error {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-error.active {
            display: flex;
        }

        .modal-error-content {
            background: white;
            padding: 40px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        .close-modal-error {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .error-message {
            color: red;
            font-size: 16px;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">
            <img src="logo.png" alt="Yield For Good">
        </a>
        <nav class="nav">
            <a href="#about">About</a>
            <a href="#" class="donate-btn" onclick="openModal('Yield For Good')">DONATE NOW</a>
            <button onclick="withdrawFunds()" class="withdraw-btn">WITHDRAW</button>
        </nav>
    </header>

    <div class="charities-grid">
        <div class="charity-card" onclick="openModal('Yield For Good')">
            <img src="logo.png" alt="Yield For Good">
            <h3>Yield For Good</h3>
            <p>Empowering Change Through Yield</p>
        </div>
    </div>

    <!-- Donation Modal -->
    <div class="modal" id="donationModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Donate to Charity</h2>
            <form id="donationForm">
                <div class="input-group">
                    <label for="eth-amount">Donation Amount (ETH)</label>
                    <input type="number" id="eth-amount" step="0.0001" min="0.0001" placeholder="0.0001" required>
                </div>

                <div class="input-group">
                    <label for="lock-period">Lock Period (Seconds)</label>
                    <input type="number" id="lock-period" placeholder="604800" required>
                </div>

                <button type="submit" class="submit-btn">Confirm Donation</button>
            </form>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal-error" id="errorModal">
        <div class="modal-error-content">
            <span class="close-modal-error" onclick="closeErrorModal()">&times;</span>
            <h2>Error</h2>
            <p id="errorMessage" class="error-message"></p>
        </div>
    </div>

    <script>
        let contract;
        let signer;

        const contractABI = [
            "function deposit(uint256 lockTime) payable external nonReentrant",
            "function withdraw() external"
        ];
        const contractAddress = "0xd9582a10448fA9eC8f816782664e97051B0Fd931";

        async function connectWallet() {
            try {
                if (typeof window.ethereum === 'undefined') {
                    throw new Error('Please install MetaMask to use this feature');
                }

                await window.ethereum.request({ method: 'eth_requestAccounts' });

                const provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();

                contract = new ethers.Contract(contractAddress, contractABI, signer);

                return true;
            } catch (error) {
                showErrorModal(error.message);
                return false;
            }
        }

        async function withdrawFunds() {
            try {
                if (!await connectWallet()) return;

                const tx = await contract.withdraw();
                alert('Processing withdrawal...');
                await tx.wait();
                alert('Withdrawal successful!');
            } catch (error) {
                if (error.message.includes("Funds are still locked")) {
                    showErrorModal("Lock time not over. Please wait until your lock time expires.");
                } else if (error.message.includes("no funds to withdraw")) {
                    showErrorModal("No funds available to withdraw.");
                } else {
                    showErrorModal(error.message);
                }
            }
        }

        function openModal(charityName) {
            const modal = document.getElementById('donationModal');
            const modalTitle = document.getElementById('modalTitle');
            modalTitle.textContent = `Donate to ${charityName}`;
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('donationModal');
            modal.classList.remove('active');
        }

        function showErrorModal(message) {
            const errorModal = document.getElementById('errorModal');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorModal.classList.add('active');
        }

        function closeErrorModal() {
            const errorModal = document.getElementById('errorModal');
            errorModal.classList.remove('active');
        }

        document.getElementById('donationForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!await connectWallet()) return;

            const amount = document.getElementById('eth-amount').value;
            const lockPeriod = document.getElementById('lock-period').value;

            try {
                const tx = await contract.deposit(lockPeriod, { value: ethers.utils.parseEther(amount) });
                alert('Processing donation...');
                await tx.wait();
                alert('Donation successful!');
                closeModal();
            } catch (error) {
                showErrorModal(error.message);
            }
        });
    </script>
</body>
</html>
